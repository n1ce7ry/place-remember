{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 style="margin-top:20%; margin-bottom: 1%;">{% trans "Выход из аккаунта" %}</h1>

<p style="margin-bottom: 2%;">{% trans 'Вы уверены, что хотите выйти?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-primary btn-lg" type="submit">{% trans 'Выход' %}</button>
</form>


{% endblock %}
